<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="well">
        <form>
            <div class="container">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="firstName" v-model="formData.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="lastName" v-model="formData.lastName">
                </div>
                <div class="form-group">
                    <label for="blog">Blog</label>
                    <input type="text" id="blog" class="form-control" placeholder="url" v-model="formData.url">
                </div>
                <div class="form-group">
                    <label for="badge">Personal badge (html)</label>
                    <textarea id="badge" class="form-control" rows="3" cols="10" v-model="formData.badge"></textarea>
                </div>
                <div class="form-group">
                    <label for="book">Favourite book ISBN (like 123123122)</label>
                    <input type="text" id="book" class="form-control" placeholder="book" v-model="formData.bookisbn">
                </div>
                <div class="form-group">
                    <label for="techno">technologies</label>
                    <input type="text" id="techno" class="form-control" placeholder="technologies" v-model="formData.technologies">
                </div>
                <button type="submit" class="btn btn-default" name="button">Submit</button>
            </div>
        </form>
    </div>
    <div class="well container">
        <h1>Привет {{fullName}}!</h1>
        <p v-html="formData.badge"></p>
        <p>My blog is <a v-bind:href="formData.url">here</a></p>
        <h3>My favourite book is ''</h3>
        <img src="" alt="">
        <p>
            My technologies
            <ul>
                <li v-for="tech in mytechnologies">{{tech}}</li>
            </ul>
        </p>
    </div>
</div>



<script src="main.js"></script>
</body>
</html>
